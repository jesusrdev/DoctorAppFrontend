<h2 mat-dialog-title>{{ title }} Specialty</h2>

<mat-dialog-content>
  <form [formGroup]="formSpecialty">
    <div class="mt-2 row">
      <div class="col-12">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Name</mat-label>
          <input formControlName="nameSpecialty" matInput autocomplete="off" />
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Description</mat-label>
          <textarea
            formControlName="description"
            matInput
            autocomplete="off"
            rows="2"
          ></textarea>
        </mat-form-field>
      </div>
    </div>

    <div class="mt-2 row">
      <div class="col-12">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>State</mat-label>
          <mat-select formControlName="state">
            <mat-option value="1">Active</mat-option>
            <mat-option value="0">Inactive</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close="true" color="warn">Back</button>
  <button
    mat-raised-button
    color="primary"
    [disabled]="formSpecialty.invalid"
    (click)="saveSpecialty()"
  >
    {{ nameButton }}
  </button>
</mat-dialog-actions>
