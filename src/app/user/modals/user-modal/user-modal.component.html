<h2 mat-dialog-title>{{ title }} User</h2>

<mat-dialog-content>
  <form [formGroup]="formUser">
    <div class="mt-2 row">
      <div class="col-6">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Username</mat-label>
          <input
            formControlName="username"
            matInput
            autocomplete="off"
            maxlength="60"
          />
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Password</mat-label>
          <input
            formControlName="password"
            matInput
            autocomplete="off"
            maxlength="10"
            type="password"
          />
        </mat-form-field>
      </div>
    </div>

    <div class="mt-2 row">
      <div class="col-6">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Firstname</mat-label>
          <input
            formControlName="firstname"
            matInput
            autocomplete="off"
            maxlength="60"
          />
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Lastname</mat-label>
          <input
            formControlName="lastname"
            matInput
            autocomplete="off"
            maxlength="60"
          />
        </mat-form-field>
      </div>
    </div>

    <div class="mt-2 row">
      <div class="col-12">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Email</mat-label>
          <input
            formControlName="email"
            matInput
            autocomplete="off"
            type="email"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
          />
          <div *ngIf="email?.touched">
            <p *ngIf="email?.errors?.['pattern']" class="text-danger">Invalid Email</p>
          </div>
        </mat-form-field>
      </div>
    </div>

    <div class="mt-2 row">
      <div class="col-12">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Role</mat-label>
          <mat-select formControlName="role">
            <mat-option *ngFor="let role of listRoles" [value]="role.roleName">{{role.roleName}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close="true" color="warn">Back</button>
  <button
    mat-raised-button
    color="primary"
    [disabled]="formUser.invalid"
    (click)="register()"
  >
    {{ nameButton }}
  </button>
</mat-dialog-actions>
