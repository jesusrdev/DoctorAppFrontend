<h2 mat-dialog-title>{{ title }} Doctor</h2>

<mat-dialog-content>
  <form [formGroup]="formDoctor">
    <div class="mt-2 row">
      <div class="col-6">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Lastname</mat-label>
          <input
            formControlName="lastname"
            matInput
            autocomplete="off"
            maxlength="60"
          />
        </mat-form-field>
      </div>

      <div class="col-6">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Firstname</mat-label>
          <input
            formControlName="firstname"
            matInput
            autocomplete="off"
            maxlength="60"
          />
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Direction</mat-label>
          <textarea
            formControlName="direction"
            matInput
            autocomplete="off"
            rows="2"
            maxlength="100"
          ></textarea>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-6">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Phone</mat-label>
          <input
            formControlName="phone"
            matInput
            autocomplete="off"
            maxlength="40"
          />
        </mat-form-field>
      </div>

      <div class="col-6">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Genre</mat-label>
          <mat-select formControlName="genre">
            <mat-option value="M">Male</mat-option>
            <mat-option value="F">Female</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <div class="mt-2 row">
      <div class="col-12">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Specialty</mat-label>
          <mat-select formControlName="specialtyId">
            <mat-option
              *ngFor="let specialty of listSpecialties"
              [value]="specialty.id"
              >{{ specialty.nameSpecialty }}</mat-option
            >
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <div class="mt-2 row">
      <div class="col-12">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>State</mat-label>
          <mat-select formControlName="state">
            <mat-option value="1">Active</mat-option>
            <mat-option value="0">Inactive</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close="true" color="warn">Back</button>
  <button
    mat-raised-button
    color="primary"
    [disabled]="formDoctor.invalid"
    (click)="saveDoctor()"
  >
    {{ nameButton }}
  </button>
</mat-dialog-actions>
